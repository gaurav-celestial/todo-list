<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="todo-container">
      <div class="todo">
        <div class="todo-items">
          <h1>ToDo List</h1>
          <div class="add-task">
            <input
              class="add-task-input"
              type="text"
              placeholder="enter task"
            />
            <button class="task-btn">New task</button>
          </div>
          <div class="incomplete"></div>
          <ul>
            <div class="complete">
              <div class="heading hidden">
                <hr />
                <h2 class="completed-heading">Completed</h2>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <script defer src="./script.js"></script>
  </body>
</html>
